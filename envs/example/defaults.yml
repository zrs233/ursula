---
stack_env: example

primary_interface: 'ansible_eth0'
primary_ip: "{{ hostvars[inventory_hostname][primary_interface]['ipv4']['address'] }}"
undercloud_cidr: 10.230.7.0/24

secrets:
  admin_token:      asdf
  db_password:      asdf
  service_password: asdf
  rabbit_password:  asdf
  admin_password:   asdf
  provider_admin_password:      ghij
  metadata_proxy_shared_secret: asdf
  horizon_secret_key:           asdf
  glance_sync:      ADQ64XUQLUWH75M634RVBLP55RKPGGOWG

fqdn: openstack.example.com
floating_ip: "{{ controller_primary }}"

etc_hosts:
  - name: "{{ fqdn }}"
    ip: "{{ floating_ip }}"

rabbitmq:
  port: 5672
  user: openstack
  cluster: true

memcached:
  memory: 64
  port: 11211
  user: nobody
  max_connections: 1024

endpoints:
  main:     "{{ fqdn }}"
  db:       "{{ fqdn }}"
  keystone: "{{ fqdn }}"
  nova:     "{{ fqdn }}"
  glance:   "{{ fqdn }}"
  neutron:  "{{ fqdn }}"
  vnc:      "{{ fqdn }}"
  cinder:   "{{ fqdn }}"
  heat:     "{{ fqdn }}"
  heat-cfn: "{{ fqdn }}"

mysql:
  root_password: asdf
xtradb:
  galera_version: 2.x
  client_version: 5.5
  server_version: 5.5
  sst_auth_user: sst_admin
  sst_auth_password: asdf

# TODO(retr0h): Determine the best way to connect to a sensu server.
# Currently, unable to test monitoring in a VM environment, without
# changing the following to a valid sensu server.
monitoring:
  sensu_package_version: 0.12.2-1
  sensu_plugin_version: 0.1.7
  rabbit:
    host: "{{ hostvars[groups['controller'][0]][primary_interface]['ipv4']['address'] }}"
    port: 5672
    user: openstack
    pass: asdf
  keepalive:
    handler: email
  scan_for_log_errors: true

openstack:
  # TODO: pypi should use https, but fails currently.
  pypi_mirror: http://pypi.openstack.org/openstack
  git_mirror:  http://git-mirror.openstack.blueboxgrid.com
  git_update: yes

client:
  self_signed_cert: true

nova:
  libvirt_type: qemu
  api_workers: 1
  metadata_api_workers: 1

cinder:
  volume_file: /opt/stack/cinder-volumes
  volume_file_size: 5G
  passphrase: asdf
  volume_types:
    - encrypted-aes-256
    - encrypted-aes-128
  encrypted_volume_types:
    - volume_type: encrypted-aes-256
      cipher: aes
      key_size: 256
      provider: path.to.ProviderModule
      control_location: front-end
    - volume_type: encrypted-aes-128
      cipher: aes
      key_size: 128
      provider: path.to.ProviderModule
      control_location: front-end

neutron:
  enable_lbaas: true
  physical_bridge: br-ex
  physical_network: br-ex
  tenant_network_type: vxlan
  enable_tunneling: True
  network_vlan_ranges: ''
  bridge_mappings: ''
  tunnel_types:
    - vxlan
  networks:
    - name: internal
      shared: true
      external: false
      network_type: vxlan
      segmentation_id: 256
      provider_physical_network: ~
    - name: external
      shared: true
      external: true
      network_type: local
      segmentation_id: ~
      provider_physical_network: ~
  subnets:
    - name: internal
      network_name: internal
      cidr: 172.16.255.0/24
      enable_dhcp: "true"
      gateway_ip: 172.16.255.1
      ip_version: 4
    - name: external
      network_name: external
      cidr: 192.168.255.0/24
      enable_dhcp: "false"
      gateway_ip: 192.168.255.1
      ip_version: 4
  routers:
    - name: default
      tenant_name: admin
  router_interfaces:
    - router_name: default
      subnet_name: internal
      tenant_name: admin

glance:
  api_workers: 1
  images:
    - name: cirros
      url: https://launchpad.net/cirros/trunk/0.3.0/+download/cirros-0.3.0-x86_64-disk.img

keystone:

  token_expiration_in_seconds: 86400

  tenants:
    - admin
    - service
    - demo

  users:
    - name: admin
      password: "{{ secrets.admin_password }}"
      tenant: admin
    - name: provider_admin
      password: "{{ secrets.provider_admin_password }}"
      tenant: admin
    - name: demo
      password: demopass
      tenant: demo

    - name: nova
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: glance
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: neutron
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: cinder
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: heat
      password: "{{ secrets.service_password }}"
      tenant: service

  user_roles:
    - user: admin
      tenant: admin
      role: admin
    - user: admin
      tenant: demo
      role: admin
    - user: provider_admin
      tenant: admin
      role: admin
    - user: provider_admin
      tenant: demo
      role: admin
    - user: nova
      tenant: service
      role: service
    - user: glance
      tenant: service
      role: service
    - user: neutron
      tenant: service
      role: service
    - user: cinder
      tenant: service
      role: service
    - user: neutron
      tenant: service
      role: admin
    - user: heat
      tenant: service
      role: service

  services:
    - name: keystone
      type: identity
      description: 'Identity Service'
      public_url: https://{{ endpoints.main }}:5001/v2.0
      internal_url: https://{{ endpoints.main }}:5001/v2.0
      admin_url: https://{{ endpoints.main }}:35358/v2.0
    - name: nova
      type: compute
      description: 'Compute Service'
      public_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
    - name: glance
      type: image
      description: 'Image Service'
      public_url: https://{{ endpoints.main }}:9393
      internal_url: https://{{ endpoints.main }}:9393
      admin_url: https://{{ endpoints.main }}:9393
    - name: neutron
      type: network
      description: 'Network Service'
      public_url: https://{{ endpoints.main }}:9797
      internal_url: https://{{ endpoints.main }}:9797
      admin_url: https://{{ endpoints.main }}:9797
    - name: cinder
      type: volume
      description: 'Volume Service'
      public_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s
    - name: heat
      type: orchestration
      description: 'Heat Orchestration API'
      public_url: https://{{ endpoints.main }}:8005/v1/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8005/v1/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8005/v1/%(tenant_id)s
    - name: heat-cfn
      type: cloudformation
      description: 'Heat CloudFormation API'
      public_url: https://{{ endpoints.main }}:8001/v1
      internal_url: https://{{ endpoints.main }}:8001/v1
      admin_url: https://{{ endpoints.main }}:8001/v1

