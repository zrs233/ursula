openstack_setup:
  add_users: True
  add_images: True
  add_networks: True
  add_cinder: True

percona:
  replication: True

common:
  apt_cache: "http://ursula-cache.openstack.blueboxgrid.com:3142"
  ipmi:
    enabled: false

heat:
  enabled: True
