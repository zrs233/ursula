  cafile: /usr/local/share/ca-certificates/{{ endpoints.main }}.crt

openstack:
  pypi_mirror: https://pypi.python.org/simple/
  git_mirror:  https://github.com/openstack
  git_update: yes

nova:
  api_workers: 1
  conductor_workers: 1
  metadata_api_workers: 1
  ec2_workers: 1
  libvirt_type: qemu
  reserved_host_disk_mb: 50
  logging:
    debug: True

cinder:
  enabled: True
  api_workers: 1
  volume_file: /opt/stack/cinder-volumes
  volume_file_size: 2G
  logging:
    debug: True

neutron:
  network_vlan_ranges: physnet
  plugin: ml2
  bridge_mappings: physnet:eth2
  tenant_network_type: vlan
  enable_tunneling: False
  enable_flat_networks: True
  tunnel_types: []
  networks:
    - name: internal
      shared: true
      external: true
      network_type: flat
      provider_physical_network: physnet
      segmentation_id: ~
  subnets:
    - name: internal
      network_name: internal
      cidr: 172.16.255.0/24
      enable_dhcp: "true"
      gateway_ip: 172.16.255.100
      ip_version: 4
  routers: []
  router_interfaces: []
  logging:
    debug: True
  tenant_nameservers:
    - 8.8.4.4
    - 8.8.8.8

glance:
  api_workers: 1
  registry_workers: 1
  images:
    - name: cirros
      url: https://launchpad.net/cirros/trunk/0.3.0/+download/cirros-0.3.0-x86_64-disk.img
  logging:
    debug: True

keystone:
  admin_workers: 1
  public_workers: 1
  token_expiration_in_seconds: 86400
  logging:
    debug: True
    verbose: True
  tenants:
    - admin
    - service

  users:
    - name: admin
      password: "{{ secrets.admin_password }}"
      tenant: admin
    - name: provider_admin
      password: "{{ secrets.provider_admin_password }}"
      tenant: admin
    - name: nova
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: glance
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: neutron
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: cinder
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: swift
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: heat
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: ironic
      password: "{{ secrets.service_password }}"
      tenant: service
    - name: "{{ monitoring.openstack.user.username }}"
      password: "{{ monitoring.openstack.user.password }}"
      tenant: "{{ monitoring.openstack.user.tenant }}"


  user_roles:
    - user: admin
      tenant: admin
      role: admin
    - user: provider_admin
      tenant: admin
      role: admin
    - user: nova
      tenant: service
      role: service
    - user: glance
      tenant: service
      role: service
    - user: neutron
      tenant: service
      role: service
    - user: cinder
      tenant: service
      role: service
    - user: neutron
      tenant: service
      role: admin
    - user: swift
      tenant: service
      role: admin
    - user: heat
      tenant: service
      role: admin
    - user: ironic
      tenant: service
      role: service
    - user: ironic
      tenant: service
      role: admin
    - user: "{{ monitoring.openstack.user.username }}"
      tenant: "{{ monitoring.openstack.user.tenant }}"
      role: "{{ monitoring.openstack.user.role }}"

  services:
    - name: keystone
      type: identity
      description: 'Identity Service'
      public_url: https://{{ endpoints.main }}:5001/v2.0
      internal_url: https://{{ endpoints.main }}:5001/v2.0
      admin_url: https://{{ endpoints.main }}:35358/v2.0
    - name: nova
      type: compute
      description: 'Compute Service'
      public_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8777/v2/%(tenant_id)s
    - name: glance
      type: image
      description: 'Image Service'
      public_url: http://{{ endpoints.main }}:9292
      internal_url: http://{{ endpoints.main }}:9292
      admin_url: http://{{ endpoints.main }}:9292
    - name: neutron
      type: network
      description: 'Network Service'
      public_url: https://{{ endpoints.main }}:9797
      internal_url: https://{{ endpoints.main }}:9797
      admin_url: https://{{ endpoints.main }}:9797
    - name: cinder
      type: volume
      description: 'Volume Service'
      public_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8778/v1/%(tenant_id)s
    - name: cinderv2
      type: volumev2
      description: 'Volume Service v2'
      public_url: https://{{ endpoints.main }}:8778/v2/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8778/v2/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8778/v2/%(tenant_id)s
    - name: swift
      type: object-store
      description: 'Object Storage Service'
      public_url: https://{{ endpoints.swift }}:8090/v2/%(tenant_id)s
      internal_url: https://{{ endpoints.swift }}:8090/v2/%(tenant_id)s
      admin_url: https://{{ endpoints.swift }}:8090/v2/%(tenant_id)s
    - name: heat
      type: orchestration
      description: 'Heat Orchestration API'
      public_url: https://{{ endpoints.main }}:8005/v1/%(tenant_id)s
      internal_url: https://{{ endpoints.main }}:8005/v1/%(tenant_id)s
      admin_url: https://{{ endpoints.main }}:8005/v1/%(tenant_id)s
    - name: heat-cfn
      type: cloudformation
      description: 'Heat CloudFormation API'
      public_url: https://{{ endpoints.main }}:8001/v1
      internal_url: https://{{ endpoints.main }}:8001/v1
      admin_url: https://{{ endpoints.main }}:8001/v1
    - name: ironic
      type: baremetal
      description: 'Ironic bare metal provisioning service'
      public_url: https://{{ endpoints.main }}:6384
      internal_url: https://{{ endpoints.main }}:6384
      admin_url: https://{{ endpoints.main }}:6384

heat:
  enabled: False
  logging:
    debug: True

ironic:
  virtualenv: /opt/openstack/current/ironic
  enabled: False
  logging:
    debug: True

