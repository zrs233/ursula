---
dependencies:
  - role: monitoring-common
  - role: logging-config
    service: ceilometer
    logdata: "{{ ceilometer.logs }}"
  - role: openstack-source
    project_name: ceilometer
    project_rev: "{{ ceilometer.source.rev }}"
    python_requirements:
      - { name: pymongo, version: "{{ ceilometer.pymongo_version }}" }
      - { name: libvirt-python }
      - { name: functools32 }
      - { name: simplegeneric }
    when: openstack_install_method == 'source'
  - role: openstack-package
    project_name: ceilometer
    package_alternatives: "{{ ceilometer.package.console_scripts }}"
    when: openstack_install_method == 'package'
