---
keystone:
  babel_version: 1.3
  token_expiration_in_seconds: 86400
  admin_workers: 5
  public_workers: 5
  haproxy_api_port: 5000
  backend_api_port: 5001
  admin_haproxy_api_port: 35357
  admin_backend_api_port: 35358   

  source:
    rev: 'stable/kilo'
  package:
    console_scripts:
      - keystone-manage
      - keystone-all
    ldap_python:
      - python-ldap
      - ldappool

  logs:
    - paths:
      - /var/log/keystone/keystone-all.log
      fields:
        type: openstack
        tags: keystone,keystone-all
    - paths:
        - /var/log/keystone/keystone-manage.log
      fields:
        type: openstack
        tags: keystone,keystone-manage
  logging:
    debug: False
    verbose: True

  ldap:
    url: ldap://127.0.0.1:389

