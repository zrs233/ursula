<LoadPlugin "python">
    Globals true
</LoadPlugin>

<Plugin "python">
    ModulePath "{{ collectd_plugin.path }}/mongod"
    Import "mongodb"
    <Module "mongodb">
        Host "{{ endpoints.mongodb }}"
        Port "{{ mongodb.port }}"
        Database "admin"
        User "collectd"
        Password "{{ secrets.mongodb_password }}"
        Verbose "{{ mongodb.logging.verbose }}"
    </Module>
</Plugin>
